<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Breakpoints</title>
        <!-- css for bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <!-- jquery and js for bootstrap 4 -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>

    <body>
        

        <div class="container text-center">
            <h1 class="display-1 text-light bg-dark text-center">Breakpoints</h1>

            <!-- just resize the browser window to see the changes -->
    
            <!-- padding example -->
            <button class="btn btn-warning p-0 p-sm-3 p-md-4 p-xl-5">BUTTON</button>
            <button class="btn btn-warning pl-0 pl-sm-5 pt-md-5 pb-xl-5">BUTTON</button>
    
            <h1></h1>
    
            <!-- margin example -->
    
            <!-- mx- is for margin at both left and right  -->
            <!-- mx-sm-4 -> means apply margin at left and right by 4 when swindow size is small or more than small -->
            <button class="btn btn-success mx-5 mx-md-3">Hi</button>
            <button class="btn btn-success my-sm-4">Hi</button>
            <button class="btn btn-success m-2">Hi</button>
            <button class="btn btn-success mt-sm-5">Hi</button>
        </div>


    </body>
</html>
