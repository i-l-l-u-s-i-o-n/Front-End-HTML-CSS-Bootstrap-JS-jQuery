<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration
        </title>
    </head>

    <body>
        <h1>Register here </h1>
         <form action="">
            <label for="fname">First Name : </label>
            <input id="fname" type="text" required placeholder="First Name :">
   
            <label for="lname">Last Name : </label>
            <input type="text" id="lname" required  placeholder="Last Name :">

            <div>
                    <label for="male">Male : </label>
                    <input type="radio" name="gender"id="male" >
                    <label for="female">Female : </label>
                    <input type="radio" name="gender"id="female">
                    <label for="other">Other : </label>
                    <input type="radio" name="gender"id="other">
            </div>

             <div>
                    <label for="email">Email : </label>
                    <input type="email" name=" id="email" required placeholder="Email :">
                    <label for="password">Password :</label>
                    <input type="password" name="" id="password" placeholder="Password"required
                    title="Password must be at 5 to 10 length." minlength="5" maxlength="10">
            </div> 

            <div>
                    <label >
                        Birthday :
                        <select name="Month" id="" >
                                <option selected disabled>Month</option>
                                <option >Jan</option>
                                <option >Feb</option>
                                <option >Mar</option>
                                <option >Apr</option>
                                <option >May</option>
                                <option >Jun</option>
                        </select>
                        <select name="Date" id="">
                                <option selected disabled>Day</option>
                                <option >1</option>
                                <option >2</option>
                                <option>3</option>
                                <option >4</option>
                                <option >5</option>
                                <option >6</option>
                                <option >7</option>
                                <option >8</option>
                                <option >9</option>
                                <option >10</option>
                                <option >11</option>
                                <option >12</option>
                        </select>
                        <select name="Year" id="">
                                <option selected disabled>Year</option>
                                <option >2018</option>
                                <option >2017</option>
                                <option >2016</option>
                                <option >2015</option>
                                <option >2014</option>
                                <option >2013</option>
                        </select>
                </label>
        
            </div>

            <div>
                    <strong>I agree to the term and condition</strong> 
                    <input type="checkbox" required>
            </div>
            <div>
                    <button type="submit">Submit</button>
            </div>
            
        </form>

        


    </body>
</html>
